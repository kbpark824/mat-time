name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    environment: production
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
    
    steps:
      - name: Validate Deployment Confirmation
        if: ${{ github.event.inputs.confirm_deployment != 'DEPLOY' }}
        run: |
          echo "‚ùå Deployment cancelled: You must type 'DEPLOY' to confirm"
          exit 1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway Production
        run: railway up --service=${{ secrets.RAILWAY_SERVICE_ID_PROD }}
        working-directory: ./server

      - name: Deployment Status
        run: |
          echo "üéâ Successfully deployed to PRODUCTION environment"
          echo "üìù Commit: ${{ github.sha }}"
          echo "üë§ Deployed by: ${{ github.actor }}"
          echo "‚ö†Ô∏è  Please verify the deployment is working correctly"